<!doctype html>

<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Topic 04 excercises</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/localStorage.js"></script>
        <script src="js/socket.js"></script>
        <script src="js/animation.js"></script>
    </head>
    <body onload="openDataBase();init()">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

      <div class="userText">
        <form>
          <textarea name="message" rows="10" cols="50" class="textEntry">
Write something, this text will be saved!
          </textarea>
          <div class="clear">
          </div>
          <button type="button" value="save" class="saveButton" onclick="addTextFromPage()">Save</button>
          <button type="button" value="delete" class="delteButton" onclick="deleteEntries()">Reset</button>
        </form>
        <nav>
          <ul class="textList">
          </ul>
        </nav>
        <div class="dropText" ondrop="fileLoader(event)" ondragover="allowDrop(event)">
        </div>
        <p> Drop your text files here</p>
      </div>

      <div class="echoTest">
        <form>
          <textarea name="message" rows="1" cols="20" class="echoMessage"></textarea>
          <button type="button" value="send" class="sendButton" onclick="sendMessage()">Send</button>
        </form>
        <p>Send messages to test echo server, see in the console the result</p>
      </div>
      <div class="clear">
      </div>
      <canvas class="myCanvas">
      </canvas>
      <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="200" height="60"
        style="fill:#4286f4;stroke:#122c56;stroke-width:7;" />
      </svg>
    </body>
</html>
