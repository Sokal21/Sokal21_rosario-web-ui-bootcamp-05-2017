<!DOCTYPE html>

<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basics of HTML and CSS</title>
  </head>
  <body>

    <img src="images/burningwheel.jpg" alt="Burning Wheel logo">

    <br>
    <video controls width="400" height="400">
      <source src="video/fluid.webm" type="video/webm">
      <p>Your browser doesn't support HTML5 video. Here is a <a href="fluid.webm">link to the video</a> instead.</p>
    </video>
    <br>

    <audio controls>
      <source src="sound/Never.mp3" type="audio/mp3">
      <p>Your browser doesn't support HTML5 audio. Here is a <a href="Never.mp3">link to the audio</a> instead.</p>
    </audio>

      <form>
        <label><strong>First name</strong></label>
        <br>
        <input type="text" placeholder="Enter first name" required>
        <br>

        <label><strong>Last name</strong></label>
        <br>
        <input type="text" placeholder="Enter last name" required>
        <br>

        <label><strong>Email</strong></label>
        <br>
        <input type="email" placeholder="Enter email" required>
        <br>

        <label><strong>Birthday</strong></label>
        <br>
        <input type="date" required>
        <br>

        <label><strong>Select your favourite sport</strong></label><br>
        <select>
          <option value="football">Football</option>
          <option value="running">Running</option>
          <option value="tennis">Tennis</option>
          <option value="basketball">Basketball</option>
        </select>
        <br>

        <textarea name="message" rows="10" cols="50">
Write a small bio of yourself here!
        </textarea>
        <br>

        <button type="submit" value="Submit">Submit</button>
        <button type="reset" value="Reset"/>Reset</button>

      </form>
      <p>
        <a href="index.html">Go back!</a>
      </p>
  </body>
</html>
